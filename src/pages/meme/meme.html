<ion-header>
	<ion-toolbar>
		<ion-title>
			{{title()}}
		</ion-title>
		<ion-buttons start>
			<button showWhen="android" ion-button (click)="share()" >
				<ion-icon name="share"></ion-icon>
			</button>
			<button ion-button (click)="dismiss()">
				<span ion-text color="primary" showWhen="ios">Back</span>
				<ion-icon name="md-close" showWhen="android,windows"></ion-icon>
			</button>
		</ion-buttons>
		<ion-buttons end>
			<button showWhen="ios" ion-button (click)="share()" >
				<ion-icon name="share"></ion-icon>
			</button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<div class="meme-content">
		<img src="{{meme.instanceImageUrl}}">	
	</div>
</ion-content>
